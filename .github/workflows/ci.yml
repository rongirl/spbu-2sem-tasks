name: Build
on: [push, pull_request]
jobs:
    build-Windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-dotnet@v1
              with:
                dotnet-version: '6.x'
            - name: Build
              run: dotnet build 
            - name: Run tests
              run: dotnet test